<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>SmartThings</title>
		<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.css">
		<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
		<!-- Main Page -->
		<div class="ui-page ui-page-active" id="mainPage">
			<div class="ui-content content-padding">
				<div id="selector" class="ui-selector">
					<div class="ui-item menu-item favorites-icon" data-title="Favorites"></div>
					<div class="ui-item menu-item switch-icon" data-title="Switches"></div>					
					<div class="ui-item menu-item routines-icon" data-title="Routines"></div>
					<div class="ui-item menu-item locks-icon" data-title="Locks"></div>
					<div class="ui-item menu-item settings-icon" data-title="Settings"></div>
					<div class="ui-item menu-item cleandata-icon" data-title="Clean Database"></div>
					<div class="ui-item menu-item logout-icon important" data-title="Logout"></div>
				</div>
			</div>
			<header class="ui-header" style="display:none;">
				<h2 class="ui-title">ShufordTech</h2>
			</header>
		</div>
		
		<!-- Routines Page -->
		<div class="ui-page" id="routinesPage">
			<header class="ui-header">
				<h2 class="ui-title">Routines</h2>
			</header>
			<div class="ui-content content-padding">
				<ul class="ui-listview" id="Routines">	
				</ul>
			</div>
		</div>
				
		<!-- Setup Page -->
		<div class="ui-page" id="setupPage">
			<header class="ui-header">
				<h2 class="ui-title">Token:</h2>
			</header>
			<div class="ui-content content-padding">
				<div id="SmT">
					 <span id="smarterauthtoken"></span>
					<p>Visit goo.gl/PNjY6z on another device and follow the instructions</p>
				</div>
			</div>
		</div>	
		
		<!-- Locks Page -->
		<div class="ui-page" id="locksPage">
			<header class="ui-header">
				<h2 class="ui-title">Locks</h2>
			</header>
			<div class="ui-content content-padding">
				<ul class="ui-listview" id="Locks">	
				</ul>
			</div>
		</div>	
	
		<!-- Switches Page -->
		<div class="ui-page" id="switchesPage">
			<header class="ui-header">
				<h2 class="ui-title">Switches</h2>
			</header>
			<div class="ui-content content-padding">
				<ul class="ui-listview" id="Switches">	
				</ul>
			</div>
		</div>	
		
		<!-- Locks Page -->
		<div class="ui-page" id="locksPage">
			<header class="ui-header">
				<h2 class="ui-title">Locks</h2>
			</header>
			<div class="ui-content content-padding">
				<ul class="ui-listview" id="Locks">	
				</ul>
			</div>
		</div>	
		
		<!-- Brightness Page -->
		<div class="ui-page" id="brightnessPage">
			<header class="ui-header">
				<h2 class="ui-title">Brightness</h2>
			</header>
			<div class="ui-content content-padding" id="brightnessValue"></div>
			<input type="hidden" id="brightDeviceID" value="" />
			<input type="button" class="ui-btn" value="SET" id="brightnessSet"/>
			<progress class="ui-circle-progress" id="brightnessBar" max="100" value="0"></progress>
		</div>
		
		<!-- Processing Page -->
		<div class="ui-page" id="processingPage">
			<header class="ui-header">
				<h2 class="ui-title">Processing</h2>
			</header>
			<div id="ProcessingMsg" class="ui-content content-padding">
			</div>
			<div class="ui-processing ui-processing-full-size"></div>
		</div>
	
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
		<script src="lowBatteryCheck.js"></script>
		<!-- Don't need Circle Helper, control in code from now on -->
		<!-- <script src="lib/circle-helper.js"></script> -->
		<script src="app.js"></script>
	
	</body>
</html>
